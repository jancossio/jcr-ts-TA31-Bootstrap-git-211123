<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla noticias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/ex8_style.css"/>
  </head>
    <body>
      <div class="container">
        <div class="calc" style="background-color: rgb(43, 150, 139);">
          <div class="row">
            <div class="col-12">
              <input type="text" class="display form-control" name="display" id="display">
            </div>
          </div>
          <div class="row gx-0 btn-panel">
              <div class="col-9 values">
              <div><button class="btn btn-num btn-secondary">9</button></div>
              <div><button class="btn btn-num btn-secondary">8</button></div>
              <div><button class="btn btn-num btn-secondary">7</button></div>
              <div><button class="btn btn-num btn-secondary">6</button></div>
              <div><button class="btn btn-num btn-secondary">5</button></div>
              <div><button class="btn btn-num btn-secondary">4</button></div>
              <div><button class="btn btn-num btn-secondary">3</button></div>
              <div><button class="btn btn-num btn-secondary">2</button></div>
              <div><button class="btn btn-num btn-secondary">1</button></div>
              <div><button class="btn btn-num btn-secondary">.</button></div>
              <div><button class="btn btn-num btn-secondary">0</button></div>
              <div><button class="btn btn-num btn-secondary">00</button></div>                
              </div>
              <div class="col-3 operts">
              <div><button class="btn btn-op btn-secondary">DEL</button></div>
              <div><button class="btn btn-op btn-secondary">/</button></div>
              <div><button class="btn btn-op btn-secondary">X</button></div>
              <div><button class="btn btn-op btn-secondary">-</button></div>
              <div><button class="btn btn-op btn-secondary">+</button></div>
              <div><button class="btn btn-op btn-secondary">=</button></div>              
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
