<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/ex1_style.css" />
  </head>
  <body>
      <div class="container-md-12 d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="col-12 text-center" id="titulo">
                <h3>Login Form</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam at doloribus expedita repellendus assumenda explicabo excepturi!</p>
            </div>
            <div class="row gx-0" style="background-color: white;">
                <div class="col-8 mt-4 px-2">
                    <h4>Login to our site</h4>
                </div>
                <div class="col-4 mt-4 px-2">
                    <img src="/img/padlock.png" class="float-end" width="40px">
                </div>
                <div class="col-12 mt-2 mb-2 px-2"">
                    <p>Enter username and password</p>
                </div>
                <form class="col-12" id="form">
                    <div class="mb-3 mt-2 px-2">
                        <input type="text" id="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3 px-2">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2 mb-2 px-2">
                        <button class="btn btn-primary rounded border-0" type="submit" id="login">Log-in</button>
                    </div>
                </form>
            </div>
            <div class="row gx-0 justify-content-center">
                <div class="col-12 text-center mt-4 mb-2" style="color: white">
                    Login with
                </div>
                <div class="col-3 mt-4 text-center">
                    <button class="btn btn-success rounded">Facebook</button>
                </div>
                <div class="col-3 mt-4 text-center">
                    <button class="btn btn-success rounded">Twitter</button>
                </div>
                <div class="col-3 mt-4 text-center">
                    <button class="btn btn-success rounded">Google</button>
                </div>
            </div>
        </div>
      </div>
    </body>
</html>
