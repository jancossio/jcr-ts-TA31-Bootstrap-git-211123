<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      />
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
      <link rel="stylesheet" href="../css/ex2_style.css" />
    </head>
    <body>
      <div class="container-md d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="col-12 text-center border-2 py-4" id="titulo">
              <h1>Contact us</h1>
              <hr>
            </div>
            <!-- <div class="row gx-0" style="background-color: white;"> -->
              <div class="col-3 mt-4 mb-2 px-2">
                <img src="../img/boots_icon.jpg" class="float-end" width="40px">
              </div>
              <div class="col-8 mt-4">
                  <input type="text" id="firstname" class="form-control" placeholder="First Name">
              </div>
              <div class="col-3 mt-4 mb-2 px-2">
                <img src="../img/boots_icon.jpg" class="float-end" width="40px">
              </div>
              <div class="col-8 mt-4 mb-2">
                  <input type="text" id="lastname" class="form-control" placeholder="Last Name">
              </div>
              <div class="col-3 mt-4 mb-2 px-2">
                <img src="../img/mail_icon.png" class="float-end" width="40px">
              </div>
              <div class="col-8 mt-4 mb-2 px-2">
                  <input type="text" id="email" class="form-control" placeholder="Email Address">
              </div>
              <div class="col-3 mt-4 mb-2 px-2">
                <img src="../img/phone_icon.png" class="float-end" width="40px">
              </div>
              <div class="col-8 mt-4 mb-2 px-2">
                  <input type="text" id="phone" class="form-control" placeholder="Phone">
              </div>
              <div class="col-3 mt-4 mb-2 px-2">
                <img src="../img/write_icon.jpg" class="float-end" width="40px">
              </div>
              <div class="col-8 mt-4 mb-2 px-2">
                  <textarea type="text" class="form-control" id="message" placeholder="Enter your message for us here. We wil get back to you within 2 business days."></textarea>
              </div>
              <div class="col-12 mt-4 mb-4 text-center">
                <button class="btn btn-primary rounded border-0" type="submit">Submit</button>
              </div>
        </div>
      </div>
    </body>
  </html>
